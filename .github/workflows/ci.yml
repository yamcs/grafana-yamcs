name: CI

on: [push, pull_request]

jobs:
  java:
    name: Yarn
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
